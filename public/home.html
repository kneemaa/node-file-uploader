<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.css">
        <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <TITLE>File Uploader</TITLE>
    </head>
    <body>

        <!-- Title -->
        <div class="title">
            <h1>Upload</h1>
        </div>
        <!-- Title -->

        <!-- Main Body -->
            <div class="row">
            <div class="column-left"></div>
            <div class="column-center" id="main">
                
                <!-- Form -->
                    <form class="navbar-form navbar-left">
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </div>
                    </form>
                    
                    <div class="uploadFormButton">
                        <button type="submit" class="btn btn-default" id="uploadForm" enctype="multipart/form-data" action="/api/upload" method="post" value="Choose file" name="submit">Upload</button>
                    </div>
                </div>                        
            </div>
            <div class="column-right"></div>
        <!-- End of Main Body -->

        <!-- Footer -->
    </body>
</html>
